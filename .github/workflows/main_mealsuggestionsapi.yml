# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mealsuggestionsapi

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v2
    - name: Use Nest.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Create firebase config file
      uses: ttd2089/secret-file-action@1.0.0
      with:
        secret: ${{secrets.ADMINCONFIG}}
        output: .env
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
        
    - name: Heroku Build
    # You may pin to the exact commit or the version.
    # uses: behe/heroku-build@33144872cee51ac497ed1e10f561214af9399bc1
      uses: CDNievas/heroku-action@v1.0
      with:
        heroku_app_name: secure-tor-55719
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_email: rvehall@gmail.com
        env_file: .env
